version: '3.8'

services:
  claude-wrapper:
    build: .
    container_name: claude-code-wrapper
    ports:
      - "8000:8000"
    volumes:
      # Mount Claude auth tokens and user skills
      - ${HOME}/.claude:/root/.claude
      # Mount workspace for file operations
      - ./workspace:/workspace
    environment:
      - PORT=8000
      - MAX_TIMEOUT=600000
      - CORS_ORIGINS=["*"]
      - DEFAULT_MODEL=claude-sonnet-4-5-20250929
      - RATE_LIMIT_ENABLED=true
      - HOME=/root
      - VERBOSE=true
      # Set Claude's working directory
      - CLAUDE_CWD=/workspace
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
